<head>

    <link rel="stylesheet" type="text/css" href="weathers/rain.css"/>

</head>

<body>

<h3>Live Globe</h3>

<div id="overlay">
    <span class="dot"></span>

    <div class="sunny"></div>

    <div class="cloudy-half">
        <div class="cloud one"></div>
        <div class="cloud two"></div>
        <div class="cloud three"></div>
    </div>

    <div class="rainyW"></div>
    <div class="snowW"></div>
    <div class="lightning"></div>

</div>

<input id="autocomplete" placeholder="Enter a place" type="text" />

<div id="map">


</div>

<p id="result1">Hello, World</p>
<p id="result2">Hello, World</p>
<p id="weather">Default weather</p>
<button onclick="getWeatherData()">snowy</button>
<script>
    var snowAdded = false;


        function getWeatherData() {
            var lat = 37.3347002970632;
            var lon = -121.927626
            var api =
                "https://api.openweathermap.org/data/2.5/weather?lat=" +
                lat +
                "&lon=" +
                lon +
                "&appid=5de8417cddf88e7b22bafde91761e12a";
            var weatherData = fetch(api)
                .then(function(response) {
                        return response.json();
                    }
                )
                .then(function(data) {
                        console.log(data.weather[0].main);
                        return data;
                    }
                )
                .catch(function(error) {
                        console.log(error);
                    }
                );
            return weatherData;
        }


</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtrKR4CCcLoUVr2pR--xDKtaB6tvAYHK4&callback=initMap&libraries=places" async defer></script>
